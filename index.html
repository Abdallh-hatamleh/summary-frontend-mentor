<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="pc-cont">
    <div class="result">
      <span class="result-header">Your result</span>
    <div class="sphere"><h1>76</h1><span>of 100</span></div>
    <p class="result-grade">Great</p>
    <p class="result-stat">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-pc">
      <p class="summary">Summary</p>
      <div class="row row-1">
        <img src="/assets/images/icon-reaction.svg" alt="">
      <span class="red">Reaction</span>
      <span class="percentage"><b>80</b>/100</span>
      </div>
      <div class="row row-2">
        <img src="/assets/images/icon-memory.svg" alt="">
      <span class="orange">Memory</span>
      <span class="percentage"><b>92</b>/100</span>
      </div>
      <div class="row row-3">
        <img src="/assets/images/icon-verbal.svg" alt="">
      <span class="green">Verbal</span>
      <span class="percentage"><b>61</b>/100</span>
      </div>
      <div class="row row-4">
        <img src="/assets/images/icon-visual.svg" alt="">
      <span class="blue">Visual</span>
      <span class="percentage"><b>72</b>/100</span>
      </div>
      <div class="button">
      Continue
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
